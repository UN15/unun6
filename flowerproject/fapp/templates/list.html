{% extends 'navbase.html' %}
{% block content %}
<br>
<p class="pp">제목을 누르면 상세페이지로 갈 수 있습니다.</p>

{% for search in list %}
<div class="row">
    {% if search.image %}
    <p><img src="{{search.thumbnail.url}}"></p>
    {% endif %}
    <a href="/fblog/{{ search.id }}">
        <h4>{{ search.title }}</h4>
    </a>
    {{search.writer}}/
    {{search.summary}}

</div>
{% empty %}
<p class="pp2">0 result found.</p>
{% endfor %}
{% endblock %}
